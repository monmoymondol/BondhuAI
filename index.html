<html lang="en">

    <title>BondhuAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        /* Add a subtle background pattern */
        background-color: #f1f5f9; /* slate-100 */
        background-image: radial-gradient(#d1d5db 0.5px, transparent 0.5px), radial-gradient(#d1d5db 0.5px, #f1f5f9 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.05);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #2dd4bf; /* teal-400 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4; /* cyan-500 */
      }
      /* Animation for chat messages */
      @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.4s ease-out forwards;
      }
      
      /* New animation for the modal */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }

      /* Animation for the logo */
      @keyframes bounce-in {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        60% {
          opacity: 1;
          transform: scale(1.1);
        }
        80% {
          transform: scale(0.95);
        }
        100% {
          transform: scale(1);
        }
      }
      .animate-bounce-in {
        animation: bounce-in 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
    </style>
